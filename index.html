<!DOCTYPE html>
<html ng-app="myApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular.js Form</title>
    
	<!-- Google Fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Alegreya:700" rel="stylesheet" type="text/css" />

    <!-- Bootstrap -->
    <link href="components/bootstrap/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <link href="components/fontAwesome.4.4/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="components/jquery/jquery-2.1.4.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
	<body ng-controller="storeController as store">
		<div class="container-fluid" ng-controller="check">
			<header>
				<h1 class="vcenter">Grid System Layout</h1>
				<!--- ng-click="style = 0" sets the global variable in angular file to 0 thus showing a diferent layout --->
				<div class="right-side" ng-click="style = 0"><i class="fa fa-th-large"></i></div>
				<div class="right-side" ng-click="style = 1"><i class="fa fa-list" ></i></div>
				<button class="right-side btn btn-primary" ng-click="ShowHide()">Add</button>
			</header>
			<form id="form-add" name="form" class="text-center" ng-show="IsVisible" ng-controller="tempAdd as add" ng-submit="add.addItem()" novalidate>
				<div class="close" ng-click="ShowHide()"></div>
				<div id="info">
					<label>Manufacturer:</label></b>
					<input type="text" class="input-list style-2 clearfix" id="make" placeholder="Enter Make Here..." required /></br>
					<label>Price:</label></b>
					<input type="text" class="input-list style-2 clearfix" id="price" placeholder="Enter Price Here..." required /></br>
					 <div class="input-group">
		                <span class="input-group-btn">
		                    <span class="btn btn-primary btn-file">
		                        Add Image <input type="file" id="files" class="stored" name="pic">
		                    </span>
		                </span>
		                <input type="text" class="form-control" id="manufacturer" class="stored" name="manufacturer" readonly>
		            </div>
					<input type="submit" value="Submit" id="submit" class="btn btn-default submit" ng-click="ShowHide()" />
				</div>
			</form>
			<!--- ng-show="checkStyle() == 0" checks if global variable style is set to 0 then show this div else hide it --->
			<div class="row grid" ng-show="checkStyle() == 0">
				<div class="col-md-2 col-md-offset-1 text-center" ng-repeat="product in store.products">
					<img class="pictures col-centered" ng-src="{{product.pic}}">
					<figcaption>${{product.price}}</figcaption>
					<span class="desc-grid">{{product.type}}</span>		
				</div>
			</div>
			<!--- ng-show="checkStyle() == 1" checks if global variable style is set to 1 then show this div else hide it --->
			<div class="row list" ng-show="checkStyle() == 1">
				<div class="col-md-12" ng-repeat="product in store.products">
					<img class="bicycle col-centered" ng-src="{{product.pic}}">
					<span class="desc-list">${{product.price}}<br/>{{product.type}}</span>		
				</div>
			</div>
		</div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="components/bootstrap/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <!-- Include Angular.js -->
    <script src="components/angular/angular.min.js"></script>
    <!-- Include Angular.js -->
    <script src="js/app.js"></script>
    <!-- Include Angular.js -->
    <script src="js/main.js"></script>
    

  </body>
</html>
